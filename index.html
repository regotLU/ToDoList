<!--To Do List App 8/19/21-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/5019bea519.js" crossorigin="anonymous"></script>
    <title>To Do List</title>
</head>
<body>
    <header>To Do List</header>
    <!--this is where you input the items-->
    <form>
        <input type="text" class="itemInput">
        <button type="submit" class="inputButton">Add to List</button>
    </form>
    <!--this is where the items will be listed-->
    <div class="listContainer">
        <ul class="list">

        </ul>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
